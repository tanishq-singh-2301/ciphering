name: ci ~ ciphering

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Package Build 🪛
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      
      - name: Installing Packages 📝
        run: npm install

      - name: Building Application 🍏
        run: npm run build

  unit_testing:
    needs: [build]
    name: Running units tests 🧪
    strategy:
      matrix:
        # os: [macos-latest, windows-latest, ubuntu-latest]
        # version: [12, 14, 16]

        os: [ubuntu-latest]
        version: [14]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.version }}

      - name: Running tests
        run: npm run test

  release:
    needs: [unit_testing]
    name: Creating a new release 🎀
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Releasing
        uses: actions/create-release@v1

        run: echo ${{ steps.version.outputs.version }}